name: TEST

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

      - name: Run Dex Test
        run: python test_list_dex.py

      - name: Run OKX Test
        run: python test_kline_okx.py
