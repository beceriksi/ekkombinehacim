name: mexc-accum-signal-bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # her 15 dakikada bir çalışır

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          # — isteğe bağlı ayarlar (gerekirse uncomment edip Secrets/Variables kısmında tanımla) —
          # TOP_N: "200"
          # MIN_TURNOVER_1H: "300000"
          # MIN_TURNOVER_4H: "600000"
          # MIN_TURNOVER_1D: "2500000"
          # BUY_VOL_RATIO: "1.15"
          # SELL_VOL_RATIO: "0.95"
          # ACCUM_LOOKBACK: "48"
          # ACCUM_MIN_HITS: "4"
        run: python main.py
